html, body {

/* ğŸŒŒ Fondo Aurora */
body {
    background: linear-gradient(120deg, #00ffcc, #0066ff, #00ff99);
    background-size: 400% 400%;
    animation: aurora 10s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

@keyframes aurora {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* â¤ï¸ CorazÃ³n */
.heart {
    width: 200px;
    height: 200px;
    background: red;
    position: relative;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
}

.heart::before,
.heart::after {
    content: "";
    width: 200px;
    height: 200px;
    background: red;
    border-radius: 50%;
    position: absolute;
}

.heart::before { top: -100px; left: 0; }
.heart::after { left: 100px; top: 0; }

@keyframes beat {
    0% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.15) rotate(-45deg); }
    100% { transform: scale(1) rotate(-45deg); }
}

/* ğŸ¹ Flecha */
.arrow {
    position: absolute;
    width: 300px;
    height: 5px;
    background: black;
    left: -350px;
    top: 50%;
    animation: shoot 2s forwards;
}

@keyframes shoot {
    to { left: 120%; }
}

/* ğŸ† Fuegos artificiales */
canvas {
    position: absolute;
    top: 0;

}

/* ğŸŒ¸ Flores */
.flowers {
    position: absolute;
    bottom: 10px;
    font-size: 40px;
    animation: sway 3s ease-in-out infinite alternate;
}

@keyframes sway {
    from { transform: translateX(-20px); }
    to { transform: translateX(20px); }
}

/* ğŸ“¸ Imagen */
#photo {
    width: 220px;
    display: none;
    animation: spin 5s linear;
}

@keyframes spin {
    0% { transform: rotateY(0deg); }
    50% { transform: rotateY(360deg); }
    100% { transform: rotateY(0deg); }
}

    display: none;
}

h1 {

}
