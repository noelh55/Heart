<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti ❤️</title>
<style>
body {
    background: linear-gradient(#ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial;
    overflow: hidden;
}

.heart {
    width: 120px;
    height: 120px;
    background: red;
    position: relative;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
}

.heart::before,
.heart::after {
    content: "";
    width: 120px;
    height: 120px;
    background: red;
    border-radius: 50%;
    position: absolute;
}

.heart::before {
    top: -60px;
    left: 0;
}

.heart::after {
    left: 60px;
    top: 0;
}

@keyframes beat {
    0% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.1) rotate(-45deg); }
    100% { transform: scale(1) rotate(-45deg); }
}

h1 {
    color: white;
    margin-top: 30px;
    font-size: 28px;
}
</style>
</head>
<body>

<div class="heart"></div>
<h1>Te quiero mucho ❤️</h1>

</body>
</html>
